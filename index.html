<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
  <title>Todo App</title>
</head>
<body class="todo-app">

  <header class="todo-app__intro">
    <img class="todo-app__intro-img" src="./eisenhower-matrix.jpg">
    <a class="todo-app__intro-details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>   
  </header>

  <main class="container">

    <section class="add-item">
      <h3>Add Item</h3>
      <div class="add-item__wrapper">
        <input id="add-item__new-task" class="add-item__task" type="text">
        <button class="add-item__btn">Add</button>
      </div>
    </section>

    <section class="todo">
      <h3>Todo</h3>
      <ul id="todo__tasks">
        <li>
          <input type="checkbox">
          <label class="task-name">Pay Bills</label>
          <input class="task-todo" type="text">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg"></button>
        </li>
        <li class="todo__edit-mode">
          <input type="checkbox">
          <label class="task-name">Go Shopping</label>
          <input class="task-todo" type="text" value="Go Shopping">
          <button class="edit">Save</button>
          <button class="delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </section>

    <section class="complited">
      <h3>Completed</h3>
      <ul id="completed__tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task-name">See the Doctor</label>
          <input class="task-todo" type="text">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </section>
    
  </main>
  
  <script src="app.js"></script>
</body>
</html>
